<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IMU Panel — Modular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left">
    <h1>IMU Control Panel (Modular)</h1>
    <div class="row">
      <button id="btnConnect" class="btn">Connect</button>
      <button id="btnDisconnect" class="btn" disabled>Disconnect</button>
      <span id="connectState" class="small">Disconnected</span>
    </div>

    <div class="row">
      <button id="btnCal" class="btn">CAL_GYRO</button>
      <button id="btnSave" class="btn">SAVE</button>
      <button id="btnLoad" class="btn">LOAD</button>
    </div>

    <div class="controlGrid">
      <label>Rate <span id="srVal">100</span> Hz</label>
      <input id="inpFreq" type="range" min="10" max="400" step="1" value="100">
      <label>Beta <span id="betaVal">0.100</span></label>
      <input id="inpBeta" type="range" min="0" max="1" step="0.001" value="0.1">
    </div>

    <div class="teleBox" id="quatBox">q: —</div>
    <div class="teleBox" id="eulerBox">Euler: —</div>

    <div id="log" class="log"></div>

    <div class="footer">Serve via <code>localhost</code>. Use modern Chrome/Edge.</div>
  </div>

  <div id="visual"></div>

  <!-- load Three.js as module and our main.js as module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
